      { name: 'Subject Comparison Radar', desc: 'Compare performance across subjects using a radar/spider chart', file: 'data-subject-comparison.html' },
      { name: 'Intervention Impact Tracker', desc: 'Log interventions and visualise before/after with effect sizes', file: 'data-intervention-tracker.html' },
      { name: 'Demographic Performance Breakdown', desc: 'Break down data by gender, PP, EAL, SEN and ethnicity with gap calculations', file: 'data-demographic-breakdown.html' }
    ]
  }
];

function renderEduApps() {
  const container = document.getElementById('edu-apps');
  let html = '';
  eduApps.forEach(group => {
    html += `<div class="subject-group" data-subject="${group.subject}">`;
    html += `<div class="subject-heading">`;
    html += `<span class="subject-icon" style="background:${group.bg};color:${group.color}">${group.icon}</span>`;
    html += `${group.subject}`;
    html += `<span class="subject-count">${group.apps.length}</span>`;
    html += `</div>`;
    html += '<div class="app-cards">';
    group.apps.forEach(app => {
      html += `<a class="app-card" href="/dynamic/apps/${app.file}" target="_blank">`;
      html += `<span class="app-icon" style="background:${group.bg};color:${group.color}">${group.icon}</span>`;
      html += `<span class="app-info"><h3>${app.name}</h3><p>${app.desc}</p></span>`;
      html += `<span class="open-arrow">&#8250;</span>`;
      html += '</a>';
    });
    html += '</div></div>';
  });
  container.innerHTML = html;
}

function filterApps(query) {
  const q = query.trim().toLowerCase();
  const noResults = document.getElementById('no-results');
  let anyVisible = false;

  document.querySelectorAll('.subject-group').forEach(group => {
    let groupVisible = false;
    group.querySelectorAll('.app-card').forEach(card => {
      const name = card.querySelector('h3').textContent.toLowerCase();
      const desc = card.querySelector('p').textContent.toLowerCase();
      const match = !q || name.includes(q) || desc.includes(q);
      card.classList.toggle('hidden', !match);
      if (match) groupVisible = true;
    });
    group.classList.toggle('hidden', !groupVisible);
    if (groupVisible) anyVisible = true;
  });

  noResults.style.display = anyVisible || !q ? 'none' : 'block';
}

renderEduApps();

document.getElementById('search').addEventListener('input', e => filterApps(e.target.value));
</script>
